<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 200px;
  height: 200px;
 

  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div>
<img src="assets/img/j2.jpg.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="200" height="200">

<img src="assets/img/j1.jpg.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="200" height="200">
</div>
</body>
</html>
